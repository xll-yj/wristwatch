<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>注册</title>
    <link rel="stylesheet" href="../css/registor.css">
</head>
<body>
    <h3>
        <img src="../imgs/logo-icon.png" alt="">
        <img src="../imgs/slogan-02242018.png" alt="">
    </h3>
    <main>
        <h2>注册万表会员</h2>
        <div>
            <p>
                <a href="javascript:;"><span class="sp1"></span></a>
                <input placeholder="请输入手机号" type="text">
            </p>
            <p class="yanz">
                <a href="javascript:;"><span class="sp2"></span></a>
                <input type="text" placeholder="请输入图形验证码" id="code_input">
                <span id="v_container"></span>
            </p>
            <p class="yanz">
                <a href="javascript:;"><span class="sp3"></span></a>
                <input type="text" placeholder="请输入短信验证码">
                <button class="captchaBtn">获取验证码</button>
            </p>
            <p>
                <a href="javascript:;"><span class="sp4"></span></a>
                <input placeholder="请设置密码" type="password">
                <em></em>
                <i></i>
            </p>
            <p>
                <a href="javascript:;"><span class="sp5"></span></a>
                <input placeholder="请再次输入密码" type="password">
                <em></em>
                <i></i>
            </p>
            <p>
                <button class="last" id="my_button">立即注册</button>
            </p>
            <p class="ljzc">点击立即注册，表示您同意并愿意遵守万表网用户协议</p>
        </div>
    </main>
    <script src="../js/jquery-1.12.4.js" type="text/javascript"></script>
    <script src="../js/gVerify.js"></script>
    <script src="../js/login.js"></script>
</body>
</html>
